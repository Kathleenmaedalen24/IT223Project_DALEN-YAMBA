<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
    }

    main {
      padding: 20px;
    }

    #cart-items {
      margin-bottom: 20px;
    }

    #total-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    #total-section h2 {
      margin-right: 10px;
    }

    #total-amount {
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <h1>My Cart</h1>
  </header>
  <main>
    <div id="cart"></div>
    <div id="sidebar">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-amount"></p>
    </div>
    <div id="cart-container"></div>
    <div id="cart-items"></div>
    <div id="total-section">
      <h2>Total</h2>
      <h3 id="total-amount">$0.00</h3>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>
  <script>
    const product = [
      {
        id: 1,
        image: 'img/dress1.png',
        title: 'Honeyspot Solid Square Neck Ruched <br> Ruffle Hem Ribbed Dress',
        price: '₱ 717 <strike>₱937</strike> -24%'
      },
      // ... rest of the products
    ];

    // Function to add a product to the cart
    function addToCart(item) {
      // Get the cart element
      const cart = document.getElementById('cart');

      // Create a new div to display the selected product
      const selectedProduct = document.createElement('div');
      selectedProduct.innerHTML = `
    <div class="box">
      <div class="img-box">
        <img src=${item.image}></img>
      </div>
      <div class="left">
        <p>${item.title}</p>
        <h2>${item.price}</h2>
      </div>
    </div>
  `;

      // Append the selected product to the cart
      cart.appendChild(selectedProduct);
    }

    // Function to render the products on the initial page load
    function renderProducts() {
      const img = document.getElementById('root');
      img.innerHTML = product
        .map((item) => {
          return `
        <div class="box">
          <div class="img-box">
            <img src=${item.image}></img>
          </div>
          <div class="left">
            <p>${item.title}</p>
            <h2>${item.price}</h2>
            <button onclick="addToCart(${JSON.stringify(item)})">Add to Cart</button>
          </div>
        </div>
      `;
        })
        .join('');
    }

    // Render the products on the initial page load
    renderProducts();

  </script>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style2.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Payment Form</title>
    <style>
        h1 {
            text-align: center;
            padding: 20px;
            margin-bottom: 50px
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .payment-form {
            display: flex;
            justify-content: space-between;
        }

        .payment-form-left {
            width: 50%;
        }

        .payment-form-left h2 {
            margin-bottom: 15px;
        }

        .payment-form-right {
            width: 50%;
        }

        .payment-form-right h2 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .input-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .name {
            width: 200px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .icon {
            margin-left: 10px;
            font-size: 20px;
            color: #666;
        }

        #submit {
            display: block;
            width: 200px;
            margin: 0 auto;
            background-color: black;
            border: none;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            margin-top: 30px;
        }

        #submit:hover {
            background-color: goldenrod;
        }

        .success-message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar" id="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo2 (2).jpg" /></a>
        </div>
        <nav>
            <a href="index.html" class="active">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="services.html">SERVICES</a>
            <a href="blog.html">BLOGS</a>
            <a href="contact.html">CONTACT</a>
        </nav>
        <div class="icon">
            <a href="#" class="menu-btn"><ion-icon name="menu-outline"></ion-icon></a>
            <a href="cart.html"><ion-icon name="cart-outline"></ion-icon></a>
        </div>
    </div>

    <h1>Payment Form</h1>
    <div class="payment-form">
        <div class="payment-form-left">
            <h2>Cash on Delivery</h2>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-input" />
            <label for="contact-number" class="form-label">Contact Number:</label>
            <input type="text" id="contact-number" class="form-input" />
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" class="form-input" />
        </div>
        <div class="payment-form-right">
            <h2>Credit Card Payment</h2>
            <label for="card-number" class="form-label">Card Number:</label>
            <input type="text" id="card-number" class="form-input" />
            <label for="expiry-date" class="form-label">Expiry Date:</label>
            <input type="text" id="expiry-date" class="form-input" />
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" id="cvv" class="form-input" />
        </div>
    </div>
    <div class="input-box">
        <input type="number" placeholder="Enter Amount" required class="name">
        <i class="fa fa-money icon" aria-hidden="true"></i>
    </div>
    <input type="submit" value="PAY NOW" id="submit">
    <p class="success-message" id="success-message"></p>

    <footer class="footer">
        <div class="container-2">
            <div class="row">
                <div class="footer-col">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="about.html">About us</a></li>
                        <li><a href="services.html">Our services</a></li>
                        <li><a href="#">Privacy policy</a></li>
                        <li><a href="#">Affiliate program</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Get help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Shipping</a></li>
                        <li><a href="#">Returns</a></li>
                        <li><a href="#">Order Status</a></li>
                        <li><a href="payment-form.html">Payment Options</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Follow us</h4>
                    <div class="social-links">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        // Retrieve the cartItems from local storage or set it to an empty array
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        document.addEventListener('DOMContentLoaded', function () {
            const successMessage = document.getElementById('success-message');
            const submitButton = document.getElementById('submit');

            submitButton.addEventListener('click', function (event) {
                event.preventDefault();

                // Simulate a successful payment
                setTimeout(function () {
                    // Clear the cart and update the local storage
                    cartItems.length = 0;
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));

                    // Display a success message
                    successMessage.textContent = 'Payment successful. Thank you!';
                }, 2000);
            });
        });
    </script>
</body>

</html>
